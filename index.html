    <script>
        // ========== 修复暗色模式切换函数 ==========
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            // 核心修复：同步DOM状态与JS变量
            body.classList.toggle("dark-mode");
            isDarkMode = body.classList.contains("dark-mode");
            
            // 修复图标状态同步
            if (isDarkMode) {
                sunIcon.style.transform = 'scale(0) rotate(90deg)';
                sunIcon.style.opacity = '0';
                moonIcon.style.transform = 'scale(1) rotate(0deg)';
                moonIcon.style.opacity = '1';
            } else {
                sunIcon.style.transform = 'scale(1) rotate(0deg)';
                sunIcon.style.opacity = '1';
                moonIcon.style.transform = 'scale(0) rotate(-90deg)';
                moonIcon.style.opacity = '0';
            }
        }

        // ========== 原始JavaScript（500+行） ==========
        let isDarkMode = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sponsorButton').addEventListener('click', showSponsorImage);
            document.getElementById('addGroupButton').addEventListener('click', showAddGroupDialog);
            document.getElementById('memberButton').addEventListener('click', showMemberList);
            document.getElementById('postButton').addEventListener('click', showPostModal);
            document.getElementById('themeToggleButton').addEventListener('click', toggleTheme);
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
            document.getElementById('copyQQBtn').addEventListener('click', copyQQ);
            document.getElementById('verifyKeyBtn').addEventListener('click', verifyKey);
            document.getElementById('showKeyBtn').addEventListener('click', showRandomKey);
            document.getElementById('copyKeyBtn').addEventListener('click', copyRandomKey);
            document.getElementById('copyGroupBtn').addEventListener('click', copyGroupNumber);
            document.getElementById('feedbackBall').addEventListener('click', showFeedbackModal);
            document.getElementById('copyEmailBtn').addEventListener('click', copyEmail);
            document.getElementById('protonBall').addEventListener('click', showProtonModal);
            document.getElementById('confirmJumpBtn').addEventListener('click', jumpToTransferStation);
            document.getElementById('closePostModalBtn').addEventListener('click', closePostModal);
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.action-btn') && 
                    !e.target.closest('.link') && 
                    !e.target.closest('.modal') && 
                    !e.target.closest('.sponsor-img') &&
                    !e.target.closest('#themeToggleButton') &&
                    !e.target.closest('.language-select') &&
                    !e.target.closest('#feedbackBall') &&
                    !e.target.closest('#protonBall')) {
                    createClickEffect(e);
                }
            });
            
            addButtonHoverEffects();
            initPage();
        });

        function closePostModal() {
            document.getElementById("postModal").style.display = "none";
        }

        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function addButtonHoverEffects() {
            const buttons = document.querySelectorAll('.action-btn, .link, .modal button, .sponsor-img button, #themeToggleButton, .language-select, #feedbackBall, #protonBall');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function(e) {
                    this.style.transform = this.style.transform.replace('scale(0.95)', 'scale(1.05)');
                    if (this.classList.contains('action-btn') || this.classList.contains('link')) {
                        createHoverParticles(this, e);
                    }
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace('scale(1.05)', 'scale(1)');
                });
            });
        }

        function createHoverParticles(button, e) {
            const rect = button.getBoundingClientRect();
            const particles = 12;
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                const particleClass = button.classList.contains('link') ? 'link-particle' : 'btn-particle';
                particle.className = particleClass;
                const size = Math.random() * 6 + 3;
                const posX = Math.random() * rect.width;
                const posY = Math.random() * rect.height;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.animationDelay = (Math.random() * 1.5) + 's';
                particle.style.opacity = '0';
                button.appendChild(particle);
                setTimeout(() => particle.style.opacity = '0.8', 50);
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.opacity = '0';
                        setTimeout(() => particle.remove(), 300);
                    }
                }, 2000);
            }
        }

        function initPage() {
            changeLanguage();
        }

        function changeLanguage() {
            var language = document.getElementById("languageSelect").value;

                document.getElementById("postButton").textContent = "投稿";
                document.getElementById("postModalTitle").textContent = "我的QQ号：3936343697";
                document.getElementById("welcomeTitle").textContent = "欢迎您的加入！";
                document.getElementById("memberTitle").textContent = "人员名单";
            } else if (language === "zh-TW") {
                document.getElementById("title").textContent = "歡迎贊助";
                document.getElementById("groupLink").textContent = "飛機群（鏈接）";
                document.getElementById("addGroupButton").textContent = "加QQ群";
                document.getElementById("memberButton").textContent = "人員名單";
                document.getElementById("postButton").textContent = "投稿";
                document.getElementById("postModalTitle").textContent = "我的QQ號：3936343697";
                document.getElementById("welcomeTitle").textContent = "歡迎您的加入！";
                document.getElementById("memberTitle").textContent = "人員名單";
            } else if (language === "en") {
                document.getElementById("title").textContent = "Welcome to Support";
                document.getElementById("groupLink").textContent = "Telegram Group (Link)";
                document.getElementById("addGroupButton").textContent = "Join QQ Group";

                document.getElementById("welcomeTitle").textContent = "Welcome to the community!";
                document.getElementById("memberTitle").textContent = "Member List";
            }
        }

        function copyQQ() {

        function generateRandomKey() {
            var characters = ['1', '8', '0', '7', 'h', 'g', 's', 'b'];
            var randomKey = '';
            for (var i = 0; i < 8; i++) {
                randomKey += characters[Math.floor(Math.random() * characters.length)];
            }
            return randomKey;
        }

            var randomKey = document.getElementById("randomKey").textContent;
            var textarea = document.createElement('textarea');
            textarea.value = randomKey;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            closeAllModals();
        }

        function closeAllModals() {
            document.getElementById("randomKeyModal").style.display = "none";
            document.getElementById("welcomeModal").style.display = "none";
        }
