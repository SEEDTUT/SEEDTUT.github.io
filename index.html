<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎赞助</title>
    <style>
        /* 默认明亮模式样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            color: #000;
            position: relative;
            background-image: linear-gradient(45deg, #ff6f61 25%, #ff9f80 25%, #ff9f80 50%, #ffb7b7 50%, #ffb7b7 75%, #dce1e1 75%, #dce1e1 100%);
            background-size: 200% 200%;
            animation: pixelBackground 5s linear infinite;
            overflow-x: hidden;
            cursor: default;
        }

        /* 移除默认的点击高亮 */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 黑暗模式 */
        body.dark-mode {
            background: #333;
            color: #ccc;
        }

        /* 像素风格背景变化 */
        @keyframes pixelBackground {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* 修复点击特效 - 使用圆形波纹效果 */
        .click-effect {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.6) 0%, rgba(255, 111, 97, 0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            animation: clickExpand 0.8s ease-out forwards;
            z-index: 9999;
            opacity: 0;
        }

        @keyframes clickExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* 黑暗模式下的按钮样式 */
        body.dark-mode .action-btn,
        body.dark-mode .link {
            background-color: #444;
            color: #ccc;
        }

        body.dark-mode .action-btn:hover,
        body.dark-mode .link:hover {
            background-color: #555;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: translateY(-2px);
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            transform: translateZ(0);
        }

        .link:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.5);
        }

        .link:active {
            transform: translateY(-1px) scale(0.98);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        /* 链接的粒子效果 */
        .link-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: linkFloat 2s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes linkFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-15px) rotate(180deg) scale(1.2);
                opacity: 0.4;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .action-btn {
            margin: 0;
            padding: 18px 35px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 240px;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            transform: translateZ(0);
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.5);
        }

        .action-btn:active {
            transform: translateY(-2px) scale(0.95);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
            z-index: 1;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* 按钮悬浮时的边框发光效果 */
        .action-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            background: linear-gradient(45deg, #ff6f61, #ff9f80, #ffb7b7, #dce1e1);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .action-btn:hover::after {
            opacity: 1;
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* 按钮粒子效果 */
        .btn-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: btnFloat 2s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes btnFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) rotate(180deg) scale(1.3);
                opacity: 0.4;
            }
        }

        .sponsor-img, .qr-code {
            display: none;
            margin-top: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: modalAppear 0.4s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .sponsor-img img, .qr-code img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 12px;
            transition: transform 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .sponsor-img img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .sponsor-img button {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, rgba(255, 111, 97, 0.9), rgba(255, 61, 47, 0.9));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }

        .sponsor-img button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.5);
        }

        /* 各个按钮的特殊样式 */
        #postButton {
            background: linear-gradient(45deg, #FF7F50, #FF6347, #FF4500);
            box-shadow: 0 6px 20px rgba(255, 127, 80, 0.4);
        }

        #postButton:hover {
            background: linear-gradient(45deg, #FF4500, #FF6347, #FF7F50);
            box-shadow: 0 15px 35px rgba(255, 127, 80, 0.6);
        }

        #memberButton {
            background: linear-gradient(45deg, #6A5ACD, #5C4EC4, #4B3F9E);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        #memberButton:hover {
            background: linear-gradient(45deg, #4B3F9E, #5C4EC4, #6A5ACD);
            box-shadow: 0 15px 35px rgba(106, 90, 205, 0.6);
        }

        #sponsorButton {
            background: linear-gradient(45deg, #28a745, #20c997, #17a2b8);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        #sponsorButton:hover {
            background: linear-gradient(45deg, #17a2b8, #20c997, #28a745);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.6);
        }

        #addGroupButton {
            background: linear-gradient(45deg, #ff6f61, #ff3d2f, #dc3545);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
        }

        #addGroupButton:hover {
            background: linear-gradient(45deg, #dc3545, #ff3d2f, #ff6f61);
            box-shadow: 0 15px 35px rgba(255, 111, 97, 0.6);
        }

        /* 毛玻璃效果模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            z-index: 100;
            text-align: center;
            overflow-y: auto;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            text-align: center;
            width: 85%;
            max-width: 450px;
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal button {
            background: linear-gradient(45deg, rgba(255, 111, 97, 0.9), rgba(255, 61, 47, 0.9));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            margin-right: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }

        .modal button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 111, 97, 0.8);
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.4);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 语言选择 */
        .language-select {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 30;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .language-select:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .language-select {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .language-select:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* 主题切换按钮 */
        #themeToggleButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, rgba(255, 111, 97, 0.9), rgba(255, 61, 47, 0.9));
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 40;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
            font-weight: bold;
        }

        #themeToggleButton:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 111, 97, 0.6);
        }

        /* 人员名单样式 */
        .member-list {
            list-style-type: none;
            padding: 0;
            margin: 25px 0;
            text-align: center;
        }
        
        .member-list li {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .member-list li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        /* 页脚样式 */
        .footer {
            margin-top: 50px;
            padding: 25px;
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .footer:hover {
            transform: translateY(-3px);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .footer {
            color: #aaa;
        }

    </style>
</head>
<body>

    <h1 id="title">欢迎赞助</h1>

    <div class="button-container">
        <button class="action-btn" id="sponsorButton">赞助</button>
        <a href="https://t.me/sbjliuqun" class="link" target="_blank" id="groupLink">飞机群（链接）</a>
        <button class="action-btn" id="addGroupButton">加QQ群</button>
        <button class="action-btn" id="memberButton">人员名单</button>
        <button class="action-btn" id="postButton">投稿</button>
    </div>

    <div class="footer">
        <p>感谢您的支持！如有问题请联系我们。</p>
    </div>

    <div id="sponsorImage" class="sponsor-img">
        <img src="https://i.imgur.com/2jiJWGG.jpg" alt="赞助码">
        <button onclick="closeSponsorImage()">关闭</button>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h3 id="postModalTitle">我的QQ号：3936343697</h3>
            <button id="copyQQBtn">复制QQ号</button>
            <p>请输入密钥：</p>
            <input type="text" id="keyInput" placeholder="请输入密钥">
            <button id="verifyKeyBtn">确定</button>
            <button onclick="closePostModal()">关闭</button>
        </div>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h3 id="welcomeTitle">欢迎您的加入！</h3>
            <button id="showKeyBtn">显示密钥</button>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>

    <div id="randomKeyModal" class="modal">
        <div class="modal-content">
            <h3>随机密钥：<span id="randomKey"></span></h3>
            <button id="copyKeyBtn">复制</button>
            <button onclick="closeRandomKeyModal()">关闭</button>
        </div>
    </div>

    <div id="addGroupModal" class="modal">
        <div class="modal-content">
            <h3>群号：581616660</h3>
            <button id="copyGroupBtn">复制群号</button>
            <button onclick="closeAddGroupModal()">关闭</button>
        </div>
    </div>

    <div id="memberModal" class="modal">
        <div class="modal-content">
            <h3 id="memberTitle">人员名单</h3>
            <ul class="member-list">
                <li>seedtut</li>
                <li>瓜藤下的小承</li>
            </ul>
            <button onclick="closeMemberModal()">关闭</button>
        </div>
    </div>

    <!-- 主题切换按钮 -->
    <button id="themeToggleButton">切换到黑暗模式</button>

    <!-- 语言选择 -->
    <select class="language-select" id="languageSelect">
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁体中文</option>
        <option value="en">English</option>
    </select>

    <script>
        // 初始化变量
        let isDarkMode = false;
        
        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 添加事件监听器
            document.getElementById('sponsorButton').addEventListener('click', showSponsorImage);
            document.getElementById('addGroupButton').addEventListener('click', showAddGroupDialog);
            document.getElementById('memberButton').addEventListener('click', showMemberList);
            document.getElementById('postButton').addEventListener('click', showPostModal);
            document.getElementById('themeToggleButton').addEventListener('click', toggleTheme);
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
            document.getElementById('copyQQBtn').addEventListener('click', copyQQ);
            document.getElementById('verifyKeyBtn').addEventListener('click', verifyKey);
            document.getElementById('showKeyBtn').addEventListener('click', showRandomKey);
            document.getElementById('copyKeyBtn').addEventListener('click', copyRandomKey);
            document.getElementById('copyGroupBtn').addEventListener('click', copyGroupNumber);
            
            // 添加全局点击特效（只在非交互元素上）
            document.addEventListener('click', function(e) {
                // 只在不包含特定类的元素上显示点击效果
                if (!e.target.closest('.action-btn') && 
                    !e.target.closest('.link') && 
                    !e.target.closest('.modal') && 
                    !e.target.closest('.sponsor-img') &&
                    !e.target.closest('#themeToggleButton') &&
                    !e.target.closest('.language-select')) {
                    createClickEffect(e);
                }
            });
            
            // 为所有按钮添加悬浮效果
            addButtonHoverEffects();
            
            // 初始化页面
            initPage();
        });

        // 点击特效函数
        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            document.body.appendChild(effect);
            
            // 移除特效元素
            setTimeout(() => {
                effect.remove();
            }, 800);
        }

        // 按钮悬浮效果
        function addButtonHoverEffects() {
            const buttons = document.querySelectorAll('.action-btn, .link, .modal button, .sponsor-img button, #themeToggleButton, .language-select');
            
            buttons.forEach(button => {
                // 鼠标进入效果
                button.addEventListener('mouseenter', function(e) {
                    this.style.transform = this.style.transform.replace('scale(0.95)', 'scale(1.05)');
                    
                    // 为链接和主要按钮添加粒子效果
                    if (this.classList.contains('action-btn') || this.classList.contains('link')) {
                        createHoverParticles(this, e);
                    }
                });
                
                // 鼠标离开效果
                button.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace('scale(1.05)', 'scale(1)');
                });
            });
        }

        // 创建悬浮粒子效果
        function createHoverParticles(button, e) {
            const rect = button.getBoundingClientRect();
            const particles = 12;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                const particleClass = button.classList.contains('link') ? 'link-particle' : 'btn-particle';
                particle.className = particleClass;
                
                // 随机大小和位置
                const size = Math.random() * 6 + 3;
                const posX = Math.random() * rect.width;
                const posY = Math.random() * rect.height;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.animationDelay = (Math.random() * 1.5) + 's';
                particle.style.opacity = '0';
                
                button.appendChild(particle);
                
                // 淡入效果
                setTimeout(() => {
                    particle.style.opacity = '0.8';
                }, 50);
                
                // 移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.opacity = '0';
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.remove();
                            }
                        }, 300);
                    }
                }, 2000);
            }
        }

        // 初始化页面
        function initPage() {
            // 设置默认语言
            changeLanguage();
        }

        // 切换主题
        function toggleTheme() {
            const body = document.body;

        // 生成随机密钥
        function generateRandomKey() {
            var characters = ['1', '8', '0', '7', 'h', 'g', 's', 'b'];
            var randomKey = '';
            for (var i = 0; i < 8; i++) {
                randomKey += characters[Math.floor(Math.random() * characters.length)];
            }
            return randomKey;
        }
